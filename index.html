<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Personal - Modern Jekyll Theme</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="navbar">
          <div class="logo">Personal</div>
          <nav class="nav-links">
            <a href="#projects">Projects</a>
            <a href="#blog">Blog</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
          </nav>
        </header>
      
        <section class="hero">
          <div class="overlay">
            <h1>A sleek, modern Jekyll theme<br>for personal websites</h1>
            <p>Personal is the perfect theme for developers, designers and other creatives.</p>
            <div class="social-icons">
              <a href="#"><img src="icons/facebook.svg" alt="Facebook"></a>
              <a href="#"><img src="icons/twitter.svg" alt="Twitter"></a>
              <a href="#"><img src="icons/instagram.svg" alt="Instagram"></a>
              <a href="#"><img src="icons/medium.svg" alt="Medium"></a>
              <a href="#"><img src="icons/github.svg" alt="GitHub"></a>
              <a href="#"><img src="icons/search.svg" alt="Search"></a>
            </div>
          </div>
        </section>
      
        <section class="projects" id="projects">
          <div class="project-card">
            <img src="images/project-thumb.jpg" alt="Project Thumbnail">
            <div class="project-content">
              <h2>Write it down</h2>
              <span class="tag">Branding design</span>
              <p>Personal lets you show off your projects right here.</p>
            </div>
          </div>
        </section>
      </body>
      </html>
